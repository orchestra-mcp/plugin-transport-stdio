name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    env:
      GONOSUMCHECK: github.com/orchestra-mcp/*
      GONOSUMDB: github.com/orchestra-mcp/*
      GOFLAGS: -mod=mod
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Download dependencies
        run: |
          for i in 1 2 3; do
            go mod download && break
            echo "Retry $i: waiting for Go proxy to index..."
            sleep 15
          done

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: go build -o transport-stdio ./cmd/
